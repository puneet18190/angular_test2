<div class="panel">
	<div class="panel-heading">
        <div class="panel-title">Student</div>
    </div>     
    <div style="padding-top:30px" class="panel-body" >

		<form name="studentform" ng-submit="save_data()" class="form-horizontal">
			<div class="form-group">
	            <label for="Name" class="col-md-2 control-label">Name</label>
	            <div class="col-md-3">
	                <input type="text" class="form-control" name="name" placeholder="Name" ng-model="user.name">
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="Phone" class="col-md-2 control-label">Phone</label>
	            <div class="col-md-3">
	                <input type="text" class="form-control" name="phone" placeholder="Phone" ng-model="user.phone">
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="Address" class="col-md-2 control-label">Address</label>
	            <div class="col-md-3">
	                <input type="text" class="form-control" name="address" placeholder="Address" ng-model="user.address">
	            </div>
	        </div>
	<!-- 		Name:<input type="text" ng-model="user.name" /><br/>
			Phone:<input type="text" ng-model="user.phone" /><br/>
			Address: <input type="text" ng-model="user.address" /><br/>
	 -->
			<div class="form-group">
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary form-control" style="margin-left:230px">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
